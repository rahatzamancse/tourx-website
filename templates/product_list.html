{% load static %}

<!-- Modal: modalQuickView -->
{% for product in products %}
<div class="modal fade" id="buy_modal_{{ product.id }}" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog modal-lg" role="document">
    <div class="modal-content">
      <div class="modal-body">
        <div class="row">
          <div class="col-lg-5">
              <img class="d-block w-100" src="{{ product.map.url }}" width="100px" height="500px">
          </div>
          <div class="col-lg-7">
            <h2 class="h2-responsive product-name">
              <strong>{{ product.name }}</strong>
            </h2>
            <h4 class="h4-responsive">
              <span class="green-text">
                <strong>${{ product.price }}</strong>
              </span>
              <span class="grey-text">
                <small>
                  <s>${{ product.price }}</s>
                </small>
              </span>
            </h4>

            <!--Accordion wrapper-->
            <div class="accordion md-accordion" id="accordionEx" role="tablist" aria-multiselectable="true">

              <!-- Accordion card -->
              <div class="card">

                <!-- Card header -->
                <div class="card-header" role="tab" id="headingOne1">
                  <a data-toggle="collapse" data-parent="#accordionEx" href="#collapseOne1" aria-expanded="true"
                    aria-controls="collapseOne1">
                    <h5 class="mb-0">
                      Description <i class="fas fa-angle-down rotate-icon"></i>
                    </h5>
                  </a>
                </div>

                <!-- Card body -->
                <div id="collapseOne1" class="collapse show" role="tabpanel" aria-labelledby="headingOne1"
                  data-parent="#accordionEx">
                  <div class="card-body">{{ product.description }}</div>
                </div>

              </div>
              <!-- Accordion card -->

              <!-- Accordion card -->
              <div class="card">

                <!-- Card header -->
                <div class="card-header" role="tab" id="headingTwo2">
                  <a class="collapsed" data-toggle="collapse" data-parent="#accordionEx" href="#collapseTwo2"
                    aria-expanded="false" aria-controls="collapseTwo2">
                    <h5 class="mb-0">
                        Review
                       <i class="fas fa-angle-down rotate-icon"></i>
                    </h5>
                  </a>
                </div>

                <!-- Card body -->
                <div id="collapseTwo2" class="collapse" role="tabpanel" aria-labelledby="headingTwo2"
                  data-parent="#accordionEx">
                  <div class="card-body">{{ product.review }}</div>
                </div>

              </div>
              <!-- Accordion card -->

            </div>
            <!-- Accordion wrapper -->


            <!-- Add to Cart -->
            <div class="card-body">
              <div class="row">
                <div class="col-md-6">

                  <select class="md-form mdb-select colorful-select dropdown-primary">
                    <option value="" disabled selected>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                  <option value="4">4</option>
                  <option value="5">5</option>
                  <option value="6">6</option>
                  <option value="7">7</option>
                  <option value="8">8</option>
                  </select>
                  <label>Persons</label>

                </div>
                <div class="col-md-6">

                  <select class="md-form mdb-select colorful-select dropdown-primary">
                    <option value="" disabled selected>Select</option>
                    <option value="1">1</option>
                    <option value="2">2</option>
                    <option value="3">3</option>
                      <option value="3">5</option>
                      <option value="3">6</option>
                  </select>
                  <label>Children</label>

                </div>
              </div>
              <div class="text-center mt-5">

                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button class="btn btn-primary ml-5">DONE</button>
              </div>
            </div>
            <!-- /.Add to Cart -->
          </div>
        </div>
      </div>
    </div>
  </div>
</div>

{% endfor %}


<div class="container pt-5">
    <div class="row pb-5">
        {% for product in products %}
            <div class="col-4 pb-5">
                <div class="card" style="width: 18rem;">
                    <img src="{{ product.picture.url }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title">{{ product.name }}</h5>
                        <p class="card-text">{{ product.description }}</p>
{#                        <a href="#" class="btn btn-primary">Add to Cart</a>#}
                        <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#buy_modal_{{ product.id }}">Get it!</button>
                    </div>
                </div>
            </div>

        {% endfor %}
    </div>
</div>
